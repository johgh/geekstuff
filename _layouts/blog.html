<h6 style="margin: 1rem 0 0 0"><a href="/" class="goback" ><i class="fa fa-arrow-left"></i>  Go back</a></h6>
<div class="blog">

    <h1 class="post-title">{{ page.title }}</h1>
        {{ content | toc_generate }}
    </article>
